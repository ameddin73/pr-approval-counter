<html style="min-width: 400px">
  <header>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </header>
  <body>
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <span class="inline-flex items-end">
            <img
              src="icon128.png"
              alt="PR Approval Counter Icon"
              class="h-16 w-16"
            />
            <div>
              <h3 class="text-base font-semibold leading-6 text-gray-900">
                Set PR History
              </h3>
              <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>
                  Show the number of PRs you approved of the past <i>k</i> PRs
                  in this repo.
                </p>
              </div>
            </div>
          </span>
          <form class="mt-5 flex items-center">
            <div class="w-full sm:max-w-xs">
              <label for="count" class="sr-only">PR History Length</label>
              <input
                type="number"
                name="PR History Length"
                max="25"
                id="count"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-800 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Number of PRs"
              />
            </div>
            <button
              type="submit"
              id="submit"
              class="mt-3 inline-flex items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
